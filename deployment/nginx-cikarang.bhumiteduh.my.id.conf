server {
    listen 80;
    server_name cikarang.bhumiteduh.my.id;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Serve static files directly if needed, 
    # but since we are proxying to artisan serve/python/node, we let it handle it 
    # or map /storage link if using artisan public link.
    # For production, serving static via Nginx is better, but this matches the request 
    # to proxy to localhost:8000.
}
